<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tq</title>
</head>
<body>
<video id="videoplay" src="video/루트2층/O전시실_1_슬래브.mp4" controls width="1500" height="800">
</video><br/>
<div id="playtime"></div>

<script type="text/javascript">
    //객체 생성
    var videocontrol = document.getElementById("videoplay");

    // timeupdate : 재생중에 지속적으로 발생
    videocontrol.addEventListener("timeupdate",PlayTime,false);
    //미디어 재생이 종료되었을때 발생하는 이벤트 처리
    videocontrol.addEventListener("ended",event,false);

    function PlayTime(e){
        document.getElementById("playtime").innerHTML =
            "재생 상태 : " + videocontrol.currentTime + "/" + Math.floor(videocontrol.duration);
    }

    function event(e){
        //이벤트가 발생하였을 경우에 대한 처리
        alert("미디어 재생이 완료되었습니다.");

    }

</script>
</body>
</html>
